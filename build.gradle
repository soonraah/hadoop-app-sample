apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0'

description = "Hadoop アプリケーションのサンプルです。"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.hadoop', name:'hadoop-core', version:'0.20.205.0'
    compile group: 'org.apache.hadoop', name:'hadoop-distcp', version:'0.23.10'
    compile group: 'com.google.code', name: 'lucene-gosen-ipadic', version: '1.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.apache.mrunit', name: 'mrunit', version: '1.0.0', classifier: 'hadoop1'
}

tasks.withType(org.gradle.api.tasks.compile.JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    exclude '**/*Test$*'
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
